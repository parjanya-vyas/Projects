<html>
<head>
<title>Encryption - Caesar</title>
<link rel="shortcut icon" href="images/icon.ico">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript">

	function encrypt()
	{
		var pt=document.getElementById("plaintext");//.value.toLowerCase();
		var ct=document.getElementById("ciphertext");//.value.toLowerCase();
		var key=document.getElementById("key");
		ct.value="";
		if((!pt.value.length) || !(key.value.length))
		{
			if(!key.value.length)
			{
				alert("Key cannot be empty");
				return false;
			}
			else
			{
				alert("Enter the Plaintext");
				return false;
			}
		}
		key=parseInt(key.value);
		pt.value=pt.value.toLowerCase();
		for(i=0;i<pt.value.length;i++)
		{
			if(parseInt(pt.value.charCodeAt(i)) + key > 122)
				ct.value = ct.value + String.fromCharCode((parseInt(pt.value.charCodeAt(i))+key)-26);
			else
				ct.value = ct.value + String.fromCharCode((parseInt(pt.value.charCodeAt(i))+key));
		}
		return false;
	}

</script>


</head>
<body>
	<h1>Encryption Algorithms</h1>
    <div class="definition">
    <dl>
    	<dt class=title>Caesar Cipher:</dt>
			
    </dl>
    </div>
   	<form id="input" onSubmit=" return encrypt()">
    <table>
    	<tr>
        	<td>Plaintext: </td>
            <td><input class="typetext" id="plaintext" type="text" maxlength="50" size="75" placeholder="packetwars"/></td>
        </tr>
        <tr>
            <td>Key: </td>
            <td><input class="typetext" id="key" type="number" max="25" min="-25" placeholder="2"/></td>
        </tr>
        <tr>
        	<td>Ciphertext: </td>
            <td><input class="typetext" id="ciphertext" type="text" maxlength="50" size="75" placeholder="Click Encrypt" disabled/></td>	<!-- rcemgvyctu -->
        </tr>
        <tr>
        	<td><input type="submit" value="Encrypt" class="button"></td>
        </tr>
    </table>
    </form>
