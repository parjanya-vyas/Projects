<script type="text/javascript">

function setCharAt(str,index,chr) {
	if(index > str.length-1) return str;
	return str.substr(0,index) + chr + str.substr(index+1);
}

var k=1;

	function encrypt()
	{
		var pt=document.getElementById("plaintext");//.value.toLowerCase();
		var ct=document.getElementById("ciphertext");//.value.toLowerCase();
		var key=document.getElementById("key");

		var initialplaintext=pt.value.slice(0);
		
		//alert(initialplaintext + "1");
		if((!pt.value.length) || !(key.value.length))
		{
			if(!key.value.length)
			{
				alert("Key cannot be empty");
				return false;
			}
			else
			{
				alert("Enter the Plaintext");
				return false;
			}
		}
			//	alert(initialplaintext + "2");
		for(m=0;m<parseInt(key.value);m++)
		{
			encryptmain(pt,ct,key);
			k++;
			//alert(k);alert(m);
		}
		//alert(pt.value + "PT");
		pt.value=initialplaintext;
		//alert(initialplaintext + "svsg");
		//alert(pt.value + "PT2");
		return false;
	}


	function encryptmain(pt,ct,key)
	{
		//alert(k);
		if(k!=1)
		{
			pt.value=ct.value;
		}
		//alert(pt.value + "\n" + ct.value + "\n" + key.value);	
		if(pt.value.length%2 == 0)
		{
			temp=pt.value;
			for(i=0,j=0;i<parseInt(pt.value.length)-1;i=i+2,j++)
			{
				ct.value=setCharAt(temp,j,temp.charAt(i));
				temp=ct.value;
			}
			for(i=1;i<parseInt(pt.value.length);i=i+2,j++)
			{
				ct.value=setCharAt(ct.value,j,pt.value.charAt(i));
			}
		}
		else
		{
			temp=pt.value;
			for(i=0,j=0;i<parseInt(pt.value.length);i+=2,j++)
			{
				ct.value=setCharAt(temp,j,temp.charAt(i));
				temp=ct.value;
			}
			for(i=1;i<parseInt(pt.value.length)-1;i+=2,j++)
			{
				ct.value=setCharAt(ct.value,j,pt.value.charAt(i));
			}
		}
		//alert(pt.value + "pt");
		//alert(initialplaintext.value + "4");
		//alert(pt.value + "\n" + ct.value + "\n" + key.value);	
		//alert(i);
	}
</script>
