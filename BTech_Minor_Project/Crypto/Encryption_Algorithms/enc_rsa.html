	function gcd(a,b)
	{
		a=parseInt(a);
		b=parseInt(b);
		while(a!=b)
		{
			if(a>b)
				return gcd(a-b,b);
			else
				return gcd(a,b-a);
		}
		return a;
	}

		if(flag!=0)

			if(b==0)

			return (a);
		}

	}
