<title>Decryption - Caesar</title>

<script type="text/javascript">

	function decrypt()
	{
		var pt=document.getElementById("plaintext");//.value.toLowerCase();
		var ct=document.getElementById("ciphertext");//.value.toLowerCase();
		var key=document.getElementById("key");
		
		if((!ct.value.length) || !(key.value.length))
		{
			if(!key.value.length)
			{
				alert("Key cannot be empty");
				return false;
			}
			else
			{
				alert("Enter the Ciphertext");
				return false;
			}
		}
		key=parseInt(key.value);
		
		ct.value=ct.value.toLowerCase();
		for(i=0;i<ct.value.length;i++)
		{
			if(parseInt(ct.value.charCodeAt(i)) - key < 97)
				pt.value = pt.value + String.fromCharCode((parseInt(ct.value.charCodeAt(i))-key)+26);
			else
				pt.value = pt.value + String.fromCharCode((parseInt(ct.value.charCodeAt(i))-key));
		}
		return false;
	}

</script>
