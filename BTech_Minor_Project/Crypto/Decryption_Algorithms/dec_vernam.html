<html>
<head>
<title>Decryption - Vernam</title>
<link rel="shortcut icon" href="images/icon.ico">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript">

	function encrypt()
	{
		var pt=document.getElementById("plaintext");//.value.toLowerCase();
		var ct=document.getElementById("ciphertext");//.value.toLowerCase();
		var key=document.getElementById("key");
		if((!ct.value.length) || !(key.value.length))
		{
			if(!key.value.length)
			{
				alert("Key cannot be empty");
				return false;
			}
			else
			{
				alert("Enter the Ciphertext");
				return false;
			}
		}
		//alert(2==(parseInt(key.value.length)-1));
		for(i=0,j=0;i<ct.value.length;i++,j++)
		{
			if(j==parseInt(key.value.length))
				j=0;
			pt.value = pt.value + String.fromCharCode(ct.value.charCodeAt(i) ^ key.value.charCodeAt(j));
		}
		return false;
	}

</script>


</head>
<body>
	<h1>Decryption Algorithms</h1>
    <div class="definition">
    <dl>
    	<dt class=title>Vernam Cipher:</dt>
        
    </dl>
    </div>
   	<form id="input" onSubmit=" return encrypt()">

        </tr>
        
        <tr>
        	<td><input type="submit" value="Decrypt" class="button"></td>
        </tr>
    </table>
    </form>
