<html>
<head>
<title>Decryption - Vigenere</title>
<link rel="shortcut icon" href="images/icon.ico">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript">

	function encrypt()
	{
		var pt=document.getElementById("plaintext");//.value.toLowerCase();
		var ct=document.getElementById("ciphertext");//.value.toLowerCase();
		var key=document.getElementById("key");
		if((!ct.value.length) || !(key.value.length))
		{
			if(!key.value.length)
			{
				alert("Key cannot be empty");
				return false;
			}
			else
			{
				alert("Enter the Ciphertext");
				return false;
			}
		}

		for(i=0,j=0;i<ct.value.length;i++,j++)
		{
			//alert(String.fromCharCode(pt.value.charCodeAt(i) ^ key.value.charCodeAt(i)));
			//alert((ct.value.charCodeAt(i) - key.value.charCodeAt(j))%256);
			if(j==parseInt(key.value.length))
				j=0;
			pt.value = pt.value + String.fromCharCode((ct.value.charCodeAt(i) - key.value.charCodeAt(j))%256);
			//x = String.fromCharCode(y.charCodeAt(0) ^ z.charCodeAt(0));
			//ct.value = ct.value + String.fromCharCode(pt.value.charCodeAt(i) ^ key.value.charCodeAt(i));
		}
		return false;
	}

</script>

        </tr>
